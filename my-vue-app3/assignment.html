<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container mx-auto"> 
      <div class="flex flex-col items-center justify-center h-screen">
        <div class="flex flex-col items-center justify-center h-screen">
            <h1 class="text-4xl font-bold">Data Example</h1>
            <div class="flex flex-row items-center justify-center h-screen gap-20">
                <div class="flex flex-col items-center justify-center">
                    <img src="https://tse4.mm.bing.net/th/id/OIP.Y_9JTbM_Q_0YwC9bsEmxBAHaLG?cb=thvnextc2&w=740&h=1109&rs=1&pid=ImgDetMain&o=7&rm=3" class="w-96 h-96" alt="" title="">
                    <h2 class="text-3xl font-bold">Jane Doe</h2>
                    <h3 class="text-2xl font-bold">CEO, Doe Corporation</h3>
                    <p class="text-gray-500">968 Ocala Street, Orlando, Florida</p>
                </div>

                <div class="flex flex-col items-center justify-center">
                    <img src="https://tse1.mm.bing.net/th/id/OIP.uRYpeyDdgui_P7w_qY2FlgHaIR?cb=thvnextc2&rs=1&pid=ImgDetMain&o=7&rm=3" alt="" class="w-96 h-96" title="">
                    <h2 class="text-3xl font-bold">John Doe</h2>
                    <h3 class="text-2xl font-bold">CTO, Doe Corporation</h3>
                    <p class="text-gray-500">968 Ocala Street, Orlando, Florida</p>
                </div>

                <div class="flex flex-col items-center justify-center">
                    <img src="https://th.bing.com/th/id/R.565fcf3dadf6fa8ab2c1ad1ea521da67?rik=wHIV5FJDSCeC2Q&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2fthumb%2f0%2f0a%2fJimmy_Dore_by_Gage_Skidmore_2.jpg%2f220px-Jimmy_Dore_by_Gage_Skidmore_2.jpg&ehk=pOiKhdfTKiWOikW96%2fIEJg5GzCVbuffJozB64S40fiE%3d&risl=&pid=ImgRaw&r=0" class="w-96 h-96" alt="" title="">
                    <h2 class="text-3xl font-bold">Jimmy Doe</h2>
                    <h3 class="text-2xl font-bold">CMO, Doe Corporation</h3>
                    <p class="text-gray-500">968 Ocala Street, Orlando, Florida</p>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
